<!doctype html>
<html lang="en">

<head>
    <title>Administrator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="../controllers/admin.js"></script>
    <script src="https://kit.fontawesome.com/40f5ff1f80.js" crossorigin="anonymous"></script>

</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="naviteso">
            <div class="container">
                <ul class="navbar-nav">
                    <!-- aqui -->
                    <a class="navbar-brand" href="home">E-commerce<span class="visually-hidden">(current)</span></a>
                    <div class="collapse navbar-collapse" id="barra">
                        <form class="d-flex">
                            <input class="form-control search-bar" type="text" placeholder="Encuentra tu producto aqui">
                            <button class="btn btn-outline-success" type="submit">Buscar<span
                                    class="visually-hidden">(current)</span></button>
                        </form>
                    </div>
                </ul>
                <ul class="navbar-nav navright">
                    <!-- <li class="nav-item dropdown"> -->
                    <li class="nav-item dropdown">
                        <a class="nav-link  dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Mi cuenta</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#Ingresar">
                                <i class="fa fa-user icon"></i> Ingresar</a>
                        </div>
                    </li>
                    <div class="dropdown-divider"></div>
                    <li class="nav-item">
                        <a class="nav-link" onclick="SendShoppingCart()"><i class="fa fa-shopping-cart icon"></i>
                            <span class="cart-badge" id="cart-count"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Administrador</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>

        <h1 style="text-align: center;">Administrador</h1>
        <br><br>
        <div class="row">
            <h3>Valida la contraseña de Administrador: (la contraseña es 'admin')</h3>
            <input id="password" type="password" class="form-control" placeholder="Password" aria-label="Password"
                required aria-describedby="basic-addon2" style="width: 50%;">
            <br>
            <br>
        </div>

        <h3>Agregar nuevo producto</h3>
        <div class="row">
            <div class="col-8">

                <input id="title" type="text" class="form-control" placeholder="Nombre del producto">
                <input id="description" type="text" class="form-control" placeholder="Descripcion">
                <input id="imageUrl" type="text" class="form-control" placeholder="Link de la imagen">
                <input id="unit" type="text" class="form-control" placeholder="Tipo de unidades">
                <input id="pricePerUnit" type="number" class="form-control" placeholder="Precio" min="1">
                <input id="stock" type="number" class="form-control" placeholder="Stock" min="1">
                <input id="category" type="text" class="form-control" placeholder="Categoria">
                <br>
                <button class="btn btn-primary" type="button" onclick="AddNewProduct()">Agregar</button>
                <br>

            </div>
        </div>
        <br><br>
        <h3>Ver productos</h3>
        <button type="button" class="btn btn-primary" onclick="ShowAdminProducts()">Ver productos</button>
        <div class="row">
            <div id="adminProducts">
            </div>
        </div>
        
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
